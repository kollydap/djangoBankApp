<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h1>Kollydap Bank</h1>
    <h2>Welcome {{loggedInUser}}</h2>
    {% for user in users %}
    <h3>{{user}}{{" "}}{{user.LastName}}{{" "}} {{user.account_number}}</h3>
    {% endfor %}

    <form method="post" action="/send_money">
      {% csrf_token %}
      <div>
        <label>Account Number</label>
        <input type="number" id="name" name="account_number" />
      </div>
      <div>
        <br />
        <label>Amount</label>
        <input id="amount" type="number" name="amount" />
      </div>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
